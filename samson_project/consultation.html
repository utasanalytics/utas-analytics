<!DOCTYPE html>
<html>
<head>
	<title>The Consultation Page</title>
	<link rel="stylesheet" type="text/css" href="style/consultation.css">
</head>
<body>
	<!-- The container for the web page -->
	<div class="container">
		
		

		<!-- The main section for FAQ-->
		<div class="main">



            <!-- The content for the FAQ section  -->
			<div class="content">
			
				
				<form class="booking">

					<h2>Book a Consultation:</h2>

					<table>
				
    	<tr>
    			<td>Staff: </td>
							<td> 
        <select name="staff">
         <option value="select">Select Staff</option>
         <option value="soonja">Soonja</option>
         <option value="soonja">Matthew</option>
         <option value="soonja">Erin</option>
        </select>
       </td>
      </tr>

      <tr>
       <td>Location: </td>
           <td>
            <input type="radio" name="location" value="hobart"> Hobart
            <input type="radio" name="location" value="launceston"> Launceston
           </td>
          </tr>

           <tr>
            <td>Day/Time: </td>
            <td>
             <select name="day">
              <option value="day">Select Day</option>
              <option value="monday">Monday</option>
              <option value="wednesday">Wednesday</option>
              <option value="friday">Friday</option>
             </select>

              <select name="time">
              <option value="time">Select Time</option>
              <option value="11am">11 AM</option>
              <option value="1pm">1 PM</option>
              <option value="4pm">4 PM</option>
             </select>
            </td>
           </tr>

           <tr>
            <td>Student ID: </td>
            <td>
             <input type="text" name="id" placeholder="Enter Student ID"> 
            </td>
           </tr>

           <tr>
            <td>Student Name: </td>
            <td>
             <input type="text" name="name" placeholder="Enter First Name"> 
            </td>
           </tr>

            <tr>
            <td>Student Email: </td>
            <td>
             <input type="email" name="email" placeholder="Enter Email"> 
            </td>
           </tr>

           <tr>
            <td>
             <input type="submit" name="book">
            </td>
            
           </tr>
     
					

				</table>

				</form>

			</div>
			
		</div>


</body>
</html>
